<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game page</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div class="container">
        <div class="info-container">
            <div class="counter-container">
                <p id="question-counter"></p>
                <div class="progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
            <div class="score-container">
                <p>Score</p>
                <h2 id="score">0</h2>
            </div>
        </div>
        <div class="game-container">
            <h2 class="question">This is the question asdfasdfasdfasdfasfd</h2>
            <div class="choice-container">
                <p class="prefix">A</p>
                <p class="choice" data-number = "1">This is a choice</p>
            </div>
            <div class="choice-container">
                <p class="prefix">B</p>
                <p class="choice" data-number = "2">This is a choice</p>
            </div>
            <div class="choice-container">
                <p class="prefix">C</p>
                <p class="choice" data-number = "3">This is a choice</p>
            </div>
            <div class="choice-container">
                <p class="prefix">D</p>
                <p class="choice" data-number = "4">This is a choice</p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./game.js"></script>
</html>
